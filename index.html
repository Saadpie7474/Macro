<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Video Chat</title>
    <style>
        video {
            width: 45%;
            margin: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
        #startButton {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Video Chat</h1>
<video id="localVideo" autoplay muted></video>
<video id="remoteVideo" autoplay></video>
<br>
<button id="startButton">Start Video Chat</button>

<script>
    let localStream;
    let remoteStream;
    let peerConnection;
    const startButton = document.getElementById('startButton');
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    
    const iceServers = {
        iceServers: [
            { urls: 'stun:stun.l.google.com:19302' } // STUN server for NAT traversal
        ]
    };

    // Start the video chat when the button is clicked
    startButton.addEventListener('click', async () => {
        try {
            // Get user media (camera and microphone)
            localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            localVideo.srcObject = localStream;
            // Initialize PeerConnection
            peerConnection = new RTCPeerConnection(iceServers);
            
            // Add the local stream to the peer connection
            localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

            // When the remote stream is received, display it
            peerConnection.ontrack = event => {
                remoteStream = event.streams[0];
                remoteVideo.srcObject = remoteStream;
            };

            // Create an offer and set the local description
            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);
            // Send the offer to the remote peer (You can use WebSockets or any signaling server)
            console.log("Offer created: ", offer);

        } catch (error) {
            console.error("Error starting video chat: ", error);
        }
    });
</script>

</body>
</html>
