<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Access</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #1e1e1e;
            color: #fff;
        }

        video {
            width: 100%;
            max-width: 600px;
            border: 2px solid #0dcaf0;
            border-radius: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #0dcaf0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0a99c2;
        }
    </style>
</head>
<body>

    <h1>Access Your Camera</h1>
    <video id="video" autoplay></video>
    <br>
    <button id="startButton">Start Camera</button>

    <script>
        // Get the video element
        const video = document.getElementById('video');
        const startButton = document.getElementById('startButton');

        // Function to start the camera
        async function startCamera() {
            try {
                // Request camera access from the user
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                // Set the video source to the camera stream
                video.srcObject = stream;
                startButton.disabled = true; // Disable the button after starting the camera
            } catch (error) {
                console.error("Error accessing the camera: ", error);
                alert("Could not access the camera. Please grant permission.");
            }
        }

        // Event listener to start the camera when the button is clicked
        startButton.addEventListener('click', startCamera);
    </script>

</body>
</html>
