<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Search without API Key</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f9;
    }
    h1 {
      margin-top: 20px;
    }
    input[type="text"] {
      padding: 10px;
      width: 60%;
      font-size: 16px;
      margin-top: 20px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
    button {
      padding: 10px 20px;
      margin-left: 10px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .image-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 30px;
    }
    .image-gallery img {
      margin: 10px;
      width: 200px;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

  <h1>Search for Images</h1>
  <input type="text" id="searchInput" placeholder="Enter search term...">
  <button id="searchButton">Search</button>

  <div class="image-gallery" id="imageGallery"></div>

  <!-- Google Custom Search Engine Embed -->
  <script async src="https://cse.google.com/cse.js?cx=YOUR_CSE_ID"></script>

  <div class="gcse-searchresults-only" data-queryParameterName="q"></div>

  <script>
    // Function to start image search
    function startSearch() {
      const query = document.getElementById('searchInput').value;
      if (query.trim()) {
        const searchURL = `https://www.google.com/search?hl=en&tbm=isch&q=${encodeURIComponent(query)}`;
        window.open(searchURL, '_blank');  // Open Google image search in a new tab
      }
    }

    // Event listener for the search button
    document.getElementById('searchButton').addEventListener('click', startSearch);

    // Allow Enter key to trigger search
    document.getElementById('searchInput').addEventListener('keypress', function(event) {
      if (event.key === 'Enter') {
        startSearch();
      }
    });
  </script>

</body>
</html>
