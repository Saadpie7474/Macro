<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f9;
    }
    h1 {
      margin-top: 20px;
    }
    input[type="text"] {
      padding: 10px;
      width: 60%;
      font-size: 16px;
      margin-top: 20px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
    button {
      padding: 10px 20px;
      margin-left: 10px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    iframe {
      margin-top: 30px;
      width: 80%;
      height: 600px;
      border: none;
    }
  </style>
</head>
<body>

  <h1>Search for Images</h1>
  <input type="text" id="searchInput" placeholder="Enter search term...">
  <button id="searchButton">Search</button>

  <iframe id="imageFrame" src="" style="display:none;"></iframe>

  <script>
    // Function to start image search
    function startImageSearch() {
      const query = document.getElementById('searchInput').value.trim();
      if (query) {
        // Google Images search URL
        const searchURL = `https://www.google.com/search?hl=en&tbm=isch&q=${encodeURIComponent(query)}`;
        
        // Display iframe with Google Image Search results
        const iframe = document.getElementById('imageFrame');
        iframe.src = searchURL;
        iframe.style.display = 'block';  // Make iframe visible
      } else {
        alert("Please enter a search term.");
      }
    }

    // Event listener for the search button
    document.getElementById('searchButton').addEventListener('click', startImageSearch);

    // Allow pressing "Enter" to trigger the search
    document.getElementById('searchInput').addEventListener('keypress', function(event) {
      if (event.key === 'Enter') {
        startImageSearch();
      }
    });
  </script>

</body>
</html>
