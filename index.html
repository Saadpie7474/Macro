<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Video Platform</title>
  <style>
    /* Default styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }

    header {
      background-color: #333;
      color: white;
      padding: 1rem;
      text-align: center;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 100;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
    }

    #search-bar {
      margin-top: 60px;
      padding: 10px;
      width: 250px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
      margin-left: auto;
      margin-right: auto;
      display: block;
    }

    #video-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      margin-top: 20px;
      padding: 20px;
    }

    .video-item {
      background-color: white;
      margin: 10px;
      padding: 10px;
      width: 300px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      position: relative;
    }

    iframe {
      width: 100%;
      height: 200px;
      border-radius: 8px;
    }

    .like-dislike {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .like-dislike button {
      padding: 5px 10px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }

    .like-dislike .dislike {
      background-color: #f44336;
    }

    .category-filter {
      margin-top: 20px;
      text-align: center;
    }

    .category-filter select {
      padding: 10px;
      font-size: 16px;
    }

    .comments-section {
      margin-top: 20px;
      padding: 10px;
      background-color: #f0f0f0;
      border-radius: 8px;
    }

    .comment {
      margin-bottom: 10px;
    }

    .comment input {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    .mode-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px;
      cursor: pointer;
      border: none;
      background-color: #333;
      color: white;
      border-radius: 5px;
    }

    .dark-mode {
      background-color: #222;
      color: white;
    }

    .dark-mode header {
      background-color: #444;
    }

    .dark-mode .video-item {
      background-color: #444;
      color: white;
    }

    .dark-mode footer {
      background-color: #444;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Video Platform</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Upload</a>
    </nav>
    <button class="mode-toggle" onclick="toggleMode()">ðŸŒ™ Dark Mode</button>
  </header>

  <input type="text" id="search-bar" placeholder="Search for videos..." oninput="searchVideos()" />

  <div class="category-filter">
    <select id="category-select" onchange="filterCategory()">
      <option value="all">All Categories</option>
      <option value="music">Music</option>
      <option value="gaming">Gaming</option>
      <option value="tutorials">Tutorials</option>
    </select>
  </div>

  <section id="video-gallery">
    <h2>Video Gallery</h2>

    <div class="video-item" data-title="Video 1" data-category="music">
      <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      <p>Video Title 1 - Music</p>
      <div class="like-dislike">
        <button onclick="likeVideo(this)">Like</button>
        <button class="dislike" onclick="dislikeVideo(this)">Dislike</button>
      </div>
      <div class="comments-section">
        <div class="comment">
          <input type="text" placeholder="Add a comment..." />
        </div>
      </div>
    </div>
    
    <div class="video-item" data-title="Video 2" data-category="gaming">
      <iframe src="https://www.youtube.com/embed/tgbNymZ7vqY" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      <p>Video Title 2 - Gaming</p>
      <div class="like-dislike">
        <button onclick="likeVideo(this)">Like</button>
        <button class="dislike" onclick="dislikeVideo(this)">Dislike</button>
      </div>
      <div class="comments-section">
        <div class="comment">
          <input type="text" placeholder="Add a comment..." />
        </div>
      </div>
    </div>

    <div class="video-item" data-title="Video 3" data-category="tutorials">
      <iframe src="https://www.youtube.com/embed/2Vv-BfVoq4g" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      <p>Video Title 3 - Tutorials</p>
      <div class="like-dislike">
        <button onclick="likeVideo(this)">Like</button>
        <button class="dislike" onclick="dislikeVideo(this)">Dislike</button>
      </div>
      <div class="comments-section">
        <div class="comment">
          <input type="text" placeholder="Add a comment..." />
        </div>
      </div>
    </div>

  </section>

  <footer>
    <p>&copy; 2024 My Video Platform</p>
  </footer>

  <script>
    // Toggle dark and light mode
    function toggleMode() {
      const body = document.body;
      const modeButton = document.querySelector('.mode-toggle');
      
      body.classList.toggle('dark-mode');
      
      if (body.classList.contains('dark-mode')) {
        modeButton.textContent = 'ðŸŒž Light Mode';
      } else {
        modeButton.textContent = 'ðŸŒ™ Dark Mode';
      }
    }

    // Search functionality
    function searchVideos() {
      const searchQuery = document.getElementById('search-bar').value.toLowerCase();
      const videoItems = document.querySelectorAll('.video-item');

      videoItems.forEach(item => {
        const title = item.getAttribute('data-title').toLowerCase();
        if (title.includes(searchQuery)) {
          item.style.display = 'block'; // Show the video item
        } else {
          item.style.display = 'none'; // Hide the video item
        }
      });
    }

    // Filter by category
    function filterCategory() {
      const category = document.getElementById('category-select').value;
      const videoItems = document.querySelectorAll('.video-item');

      videoItems.forEach(item => {
        if (category === 'all' || item.getAttribute('data-category') === category) {
          item.style.display = 'block';
        } else {
          item.style.display = 'none';
        }
      });
    }

    // Like and dislike functions
    function likeVideo(button) {
      button.textContent = 'Liked';
      button.disabled = true;
    }

    function dislikeVideo(button) {
      button.textContent = 'Disliked';
      button.disabled = true;
    }
  </script>
</body>
</html>
