<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Image to 8K</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
        }

        input[type="file"] {
            margin-bottom: 20px;
        }

        #imageContainer {
            margin-top: 20px;
            max-width: 100%;
            max-height: 100%;
        }

        #imageContainer img {
            width: 100%;
            height: auto;
        }

        .error {
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Convert Image to 8K Resolution</h1>
        <input type="file" id="imageInput" accept="image/*">
        <div id="imageContainer">
            <p>Upload an image to convert it to 8K resolution.</p>
        </div>
        <div id="errorContainer" class="error"></div>
    </div>

    <script>
        document.getElementById("imageInput").addEventListener("change", function (event) {
            const file = event.target.files[0];
            const errorContainer = document.getElementById("errorContainer");
            const imageContainer = document.getElementById("imageContainer");

            // Clear any previous errors or images
            errorContainer.innerHTML = "";
            imageContainer.innerHTML = "<p>Processing image...</p>";

            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const img = new Image();
                    img.onload = function () {
                        // Check if image is large enough
                        const canvas = document.createElement("canvas");
                        const ctx = canvas.getContext("2d");

                        // Set canvas size to 8K (7680x4320 pixels)
                        canvas.width = 7680;
                        canvas.height = 4320;

                        // Draw the image onto the canvas, scaling it to 8K resolution
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

                        // Convert canvas to image data URL
                        const imageData = canvas.toDataURL("image/png");

                        // Create an image element to display the upscaled image
                        const displayImage = new Image();
                        displayImage.src = imageData;

                        // Display the image in the container
                        imageContainer.innerHTML = ''; // Clear any previous content
                        imageContainer.appendChild(displayImage);
                    };

                    img.onerror = function() {
                        errorContainer.innerHTML = "Error loading the image. Please try again.";
                    };

                    img.src = e.target.result;
                };

                reader.onerror = function() {
                    errorContainer.innerHTML = "Error reading the file. Please try again.";
                };

                reader.readAsDataURL(file);
            } else {
                errorContainer.innerHTML = "Please upload a valid image file.";
            }
        });
    </script>
</body>
</html>
